<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMWC Web Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-2">
    <div class="d-flex flex-row align-items-center">
        <div class="dropdown">
            <a class="link-body-emphasis text-decoration-none" id="bs-theme-dropdown" title="Theme Switcher" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                <i id="theme-icon" class="fa-solid fa-circle-half-stroke fa-lg" style="min-width: 20px;"></i> <i class="fa-solid fa-caret-down fa-xs mx-1"></i></a>
            <ul class="dropdown-menu auto dropdown-menu-end" aria-labelledby="bs-theme-dropdown">
                <li><button class="dropdown-item" data-bs-theme-value="dark" aria-pressed="false">
                    <i class="fa-regular fa-moon" style="min-width: 16px;"></i> <span class="ms-3">Dark</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">
                    <i class="fa-solid fa-sun" style="min-width: 16px;"></i> <span class="ms-3">Light</span></button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto" aria-pressed="false">
                    <i class="fa-solid fa-circle-half-stroke" style="min-width: 16px;"></i> <span class="ms-3">Auto</span></button></li>
            </ul>
        </div> <!-- dropdown -->

        <div class="flex-fill text-center">
            <a class="link-body-emphasis text-decoration-none fs-4" title="Home Page" href="homepage_url">
                <img src="../images/logo32.png" alt="Logo" class="mb-1" style="height: 1.1em;">
                SMWC.world</a>
            <a class="link-body-emphasis text-decoration-none small" title="Release Notes" href="version_url">
                v<span class="version"></span></a>
        </div> <!-- text-center -->

        <div class="ms-2">
            <a class="btn btn-sm btn-outline-info" role="button" href="../html/options.html" title="Options">
                <i class="fa-solid fa-gears"></i></a>
        </div>
    </div> <!-- d-flex -->
</div> <!-- container-fluid -->

<hr class="my-0">

<div class="container-fluid p-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
        <div class="btn-group " role="group" aria-label="SMWC.world">
            <a role="button" class="btn btn-outline-success" href="https://smwc.world/patcher/">
                <i class="fa-solid fa-hard-drive me-1"></i> Patcher</a>
            <a role="button" class="btn btn-outline-success" href="https://smwc.world/play/">
                <i class="fa-solid fa-gamepad me-1"></i> Player</a>
        </div>
        <a class="btn btn-success btn-sm w-100" role="button" href="https://www.smwcentral.net/?p=section&s=smwhacks">
            SMW Central Rom Hacks</a>
    </div>

    <form id="patch-form">
        <div class="row mb-2">
            <label for="patch-input" class="visually-hidden"></label>
            <div class="input-group">
                <input id="patch-input" type="text" class="form-control form-control-sm" placeholder="Patch or Play"
                       aria-label="Registration or Operator" aria-describedby="submit-search" required>
                <button class="btn btn-outline-secondary" type="submit" id="submit-form">Go</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patchType" id="doPatch" value="download">
                    <label class="form-check-label small" for="doPatch">Download</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patchType" id="doPlay" value="play">
                    <label class="form-check-label small" for="doPlay">Play</label>
                </div>
            </div>
        </div>
    </form>

    <hr class="my-2">

    <form id="options-form" class="mb-2">
        <div class="form-check form-switch" data-mobile-add="d-none">
            <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
            <label class="form-check-label" for="contextMenu">Enable Right Click Menu</label>
            <i class="fa-solid fa-circle-info p-1" data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click."></i>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
            <label class="form-check-label" for="showUpdate">Show Release Notes on Update</label>
            <i class="fa-solid fa-circle-info p-1" data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update."></i>
        </div>
    </form>
    <a class="btn btn-outline-info btn-sm w-100" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> More Options</a>
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
