<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMWC Web Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
        <div class="btn-group " role="group" aria-label="SMWC.world">
            <a role="button" class="btn btn-outline-success" href="https://smwc.world/patcher/">
                <i class="fa-solid fa-hard-drive me-1"></i> Patcher</a>
            <a role="button" class="btn btn-outline-success" href="https://smwc.world/play/">
                <i class="fa-solid fa-gamepad me-1"></i> Player</a>
        </div>
        <a class="btn btn-success btn-sm w-100" role="button" href="https://www.smwcentral.net/?p=section&s=smwhacks">
            SMW Central Rom Hacks</a>
    </div>

    <form id="patch-form">
        <div class="row mb-2">
            <label for="patch-input" class="visually-hidden"></label>
            <div class="input-group">
                <input id="patch-input" type="text" class="form-control form-control-sm" placeholder="Patch or Play"
                       aria-label="Registration or Operator" aria-describedby="submit-search" required>
                <button class="btn btn-outline-secondary" type="submit" id="submit-form">Go</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patchType" id="doPatch" value="download">
                    <label class="form-check-label small" for="doPatch">Download</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patchType" id="doPlay" value="play">
                    <label class="form-check-label small" for="doPlay">Play</label>
                </div>
            </div>
        </div>
    </form>

    <hr class="my-2">

    <form id="options-form" class="mb-2">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-title="Show Context Menu on Right Click.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>
    <a class="btn btn-outline-info btn-sm w-100" role="button" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <hr>
    <div class="justify-content-center align-items-center d-flex text-center small">
        <img src="../images/logo16.png" class="me-1" alt="SMWC Web Extension" title="SMWC Web Extension">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover mx-2" type="button" rel="noopener"
           href="homepage_url">SMWC Web Extension</a> v<span class="version"></span>
    </div>
</div>

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container bottom-0 end-0 p-3"></div>
</div>

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body text-break small"></div>
        </div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
