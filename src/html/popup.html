<!doctype html>
<html lang="en">
<head>
    <title>SMWC Web Extension</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-success btn-sm popup-click w-100" role="button" data-href="https://www.smwcentral.net/?p=section&s=smwhacks">
            SMW Central Rom Hacks
        </a>
<!--        <a class="btn btn-primary btn-sm popup-click w-100" role="button" data-href="https://smwc.world/">-->
<!--            SMWC.world-->
<!--        </a>-->
        <div class="btn-group btn-group-sm" role="group" aria-label="SMWC.world">
            <a role="button" class="btn btn-outline-primary popup-click" data-href="https://smwc.world/patcher/">Patcher</a>
            <a role="button" class="btn btn-outline-primary popup-click" data-href="https://smwc.world/play/">Player</a>
        </div>
        <form id="patch-form">
            <label for="patch-input" class="visually-hidden">Patch Input</label>
            <input id="patch-input" class="form-control form-control-sm" type="text" placeholder="Quick Patch URL or File">
            <!--            <div class="input-group mb-3">-->
            <!--                <input type="text" id="filter-input" class="form-control w-75" placeholder="Filter" aria-label="Filter">-->
            <!--                <input type="text" id="flags-input" class="form-control w-25" placeholder="Flags" aria-label="Flags">-->
            <!--            </div>-->
        </form>
    </div>
    <hr>
    <div class="form-check form-switch">
        <input class="form-check-input form-control pop-options" type="checkbox" role="switch" id="contextMenu">
        <label class="form-check-label" for="contextMenu">Enable Right Click Menu</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input form-control pop-options" type="checkbox" role="switch" id="showUpdate">
        <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
    </div>
    <a class="btn btn-outline-info btn-sm popup-click w-100 mt-3" role="button" data-href="html/options.html">
        Open Options
    </a>
    <hr>
    <p class="mb-0 text-center small">
        <img src="../images/logo16.png" alt="SMWC Web Extension" class="me-1">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover popup-click" type="button" rel="noopener"
           data-href="homepage_url">SMWC Web Extension</a> v<span id="version"></span>
    </p>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
